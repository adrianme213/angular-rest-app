<div class="container">
  <div class="col-50">
    <app-items-list [items]="items" [readonly]="true"></app-items-list>
  </div>

  <div class="col-50">
    <p *ngFor="let source of sources">{{ source }}</p>
    <p *ngFor="let widget of widgets">{{ widget.name }} : {{ widget.description }}</p>
  </div>
</div>
