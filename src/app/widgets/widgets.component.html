<div class="container">
  <!-- WIDGETS LIST -->
  <app-widgets-list
    class="col-50"
    (selected)="selectWidget($event)"
    [widgets]="widgets"
    (deleted)="deleteWidget($event)">
  </app-widgets-list>
  <!-- WIDGET DETAILS -->
  <app-widgets-detail
    [widget]="selectedWidget"
    (saved)="saveWidget($event)"
    (cancelled)="cancel($event)"
    class="col-50">
  </app-widgets-detail>
</div>
